<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> Nyen Cat </title>
    <link rel="stylesheet" type="text/css" href="Nyan-Cat-StyleSheet.css"/>
</head>
<body>

    <div id="stars">

        <span class="star" style="--level-y: 25px;  animation-delay: 0"></span>
        <span class="star" style="--level-y: 45px;  animation-delay: 0.8s"></span>
        <span class="star" style="--level-y: 75px;  animation-delay: 2.1s"></span>
        <span class="star" style="--level-y: 105px; animation-delay: 0.5s"></span>
        <span class="star" style="--level-y: 125px; animation-delay: 1.3s"></span>
        <span class="star" style="--level-y: 250px; animation-delay: 1.6s"></span>
        <span class="star" style="--level-y: 305px; animation-delay: 0.2s"></span>
        <span class="star" style="--level-y: 330px; animation-delay: 1s"></span>
        <span class="star" style="--level-y: 375px; animation-delay: 1.9s"></span>
        <span class="star" style="--level-y: 400px; animation-delay: 1.1s"></span>
        <span class="star" style="--level-y: 450px; animation-delay: 2.7s"></span>
        <span class="star" style="--level-y: 455px; animation-delay: 0.6s"></span>
        <span class="star" style="--level-y: 475px; animation-delay: 0"></span>

    </div>

    <div id="rainbow">

        <span class="rainbow-arc" style="--clr: red; "> </span>
        <span class="rainbow-arc" style="--clr: orange"> </span>
        <span class="rainbow-arc" style="--clr: yellow"> </span>
        <span class="rainbow-arc" style="--clr: limegreen"> </span>
        <span class="rainbow-arc" style="--clr: dodgerblue"> </span>
        <span class="rainbow-arc" style="--clr: rgb(138 43 226)"> </span>

    </div>

    <div>

        <span class="legs short-legs" id="leg-2"></span>
        <span class="legs short-legs" id="leg-3"></span>
        <span class="toast"></span>
        <span class="face"></span>
        <span class="tail"></span>

    </div>

</body>
</html>
